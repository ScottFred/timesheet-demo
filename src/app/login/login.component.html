<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
  <div>
    <h1>Login</h1>
  </div>
  <div class="form">
    <div class="form-group">
      <p class="help-block">
        Enter your Timesheet Demo App credentials below to log in. If you do not have an account you can <a
        [routerLink]="['/register']">register to create one</a>
      </p>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="username" class="form-control" placeholder="Username"
             autocomplete="new-username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" class="form-control"
             placeholder="Password"
             autocomplete="new-password" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="onLoginClick()">Login</button>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">
    <strong>Login Failed.</strong> {{errorMessage}}
  </div>
</div>
