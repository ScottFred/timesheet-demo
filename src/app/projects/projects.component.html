<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="main-activity pull-right" *ngIf="isLoading || isSaving">
      <img src="/assets/images/ajax-loader.gif"/>
    </div>
    <h1>{{title}}</h1>
    <table class="table" ng-cloak>
      <thead>
      <tr class="header">
        <th colspan="2">Name</th>
      </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let p of projects">
          <tr app-project
              [project]="p"
              [canEdit]="!isEditingProject()"
              [isEditing]="isEditingProject(p)"
              (beginEdit)="onProjectBeginEdit(p)"
              (endEdit)="onProjectEndEdit(p, $event)"
              (delete)="onProjectDelete(p)"
          ></tr>
        </ng-container>
      </tbody>
    </table>
    <br/>
    <div class="text-center" *ngIf="!isEditingProject()">
      <a class="clickable" *ngIf="!isLoading" (click)="onAddProjectClick()">Add Project</a>
    </div>
  </div>
</div>
