<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div>
        <div class="main-activity pull-right" ng-show="isLoading() || isSaving()">
            <img src="/assets/images/ajax-loader.gif" />
        </div>
        <h1> *************** Projects</h1>
        <table class="table" ng-cloak>
            <thead>
            <tr class="header">
                <th colspan="2">Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projects | orderBy: sortableName">
            <td>
                <a class="clickable" ng-hide="isEditing()" ng-click="edit(project)">{{project.name}}</a>
                <div ng-show="isEditing()">
                    <div ng-hide="isEditing(project)">
                        {{project.name}}
                    </div>
                    <input class="form-control input-sm" type="text" ng-show="isEditing(project)" ng-model="project.name" />
                </div>
            </td>
            <td class="edit-action">
                <div ng-show="isEditing(project)">
                    <a class="clickable edit-action" ng-click="save()">Save</a>
                    <a class="clickable edit-action" ng-click="cancel()">Cancel</a>
                    <a class="clickable edit-action" ng-really-message="Are you sure you want to delete this project?" ng-really-click="delete()">Delete</a>
                </div>
            </td>
            </tr>
            <tr ng-hide="isEditing()">
                <td colspan="2">
                    <a class="clickable" ng-click="add(project)">Add Project</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
